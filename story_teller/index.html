<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Bible Verses Display">
    <title>Random Bible Verses</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Story teller</h1>
    </header>

    <main>
        <div id="verse-selection">
            <label for="verse-count">Select number of verses: </label>
            <input type="number" id="verse-count" value="3" min="1" max="10" />
            <button id="load-verses">Load Verses</button>
        </div>

        <div id="verse-list">
            <h2>Tell a story based on these verses:</h2>
            <ul id="bible-verses">
                <!-- Random Bible Verses will be inserted here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bible Verses, All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
