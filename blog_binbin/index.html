<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header>
    <img src="image/bin.png" alt="Person's Photo">
    <h1>Welcome to My Blog</h1>
    <p>Explore the latest articles and documents</p>
</header>

<main>
    <h2>Documents</h2>
    <ul class="document-list" id="documentList">
        <!-- Document items will be displayed here -->
    </ul>
</main>

<script>
// Fetch the document metadata dynamically from individual JSON files
async function fetchDocuments() {
    const documentList = document.getElementById('documentList');
    documentList.innerHTML = '';  // Clear any existing content

    const documentIds = [1, 2, 3, 4, 5, 6];  // List of document IDs (modify this as needed)
    
    for (const id of documentIds) {
        try {
            const response = await fetch(`data/document${id}.json`);  // Fetch each document's JSON file
            const doc = await response.json();  // Parse the JSON data
            
            // Create list item for the document
            const li = document.createElement('li');
            li.className = 'document-item';
            li.innerHTML = `
                <h2><a href="detail.html?id=${doc.id}">${doc.title}</a></h2>
                <p><strong>Published on:</strong> ${doc.date}</p>
                <p>${doc.description}</p>
            `;
            documentList.appendChild(li);
        } catch (error) {
            console.error(`Error fetching document${id}.json:`, error);
        }
    }
}

// Call the function to fetch and display the documents
fetchDocuments();
</script>

</body>
</html>
